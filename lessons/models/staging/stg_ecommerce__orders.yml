version: 2

models:
  - name: stg_ecommerce__orders
    description: >
      Table of 1 row per order.
      Table of 1 row per order.
    columns:
      - name: order_id
        data_type: int64
        description: ""
        tests:
          - not_null
          - unique


      - name: user_id
        data_type: int64
        description: ""

      - name: status
        data_type: string
        description: ""
        tests:
        - accepted_values:
            name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
            values:
              - Processing
              - Cancelled
              - Shipped
              - Complete
              - Returned

      - name: created_at
        data_type: timestamp
        description: "When the order was created"

      - name: returned_at
        data_type: timestamp
        description: "When the order was returned"

      - name: shipped_at
        data_type: timestamp
        description: "When the order was shipped"

      - name: delivered_at
        data_type: timestamp
        description: ""

      - name: num_items_ordered
        data_type: int64
        description: ""